    <h2>Modify Book Information Form</h2>
    <hr>
    <form action="" method="POST" class="form-horizontal">
        <div class="form-group">
            <label for="" class="col-sm-4 control-label">Book Name</label>
            <div class="col-sm-6">
                <input type="text" name="name" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="" class="col-sm-4 control-label">Book Number</label>
            <div class="col-sm-6">
                <input type="number" name="number" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="" class="col-sm-4 control-label">Description</label>
            <div class="col-sm-6">
                <textarea name="description" class="form-control"></textarea>
            </div>
        </div>


        <div class="form-group">
            <label for="" class="col-sm-4 control-label">Registration Date</label>
            <div class="col-sm-6">
                <input type="date" name="date" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="" class="col-sm-4 control-label">Category</label>
            <div class="col-sm-6">
                <select name="category" class="form-control">
                    <option value="academics">Academics</option>
                    <option value="religious">Religious</option>
                    <option value="encyclopedia">Encyclopedias</option>
                    <option value="magazines">Magazines</option>
                    <option value="newspapers">Newspapers</option>
                    <option value="comicals">Comics</option>
                    <option value="guides">Guide Books</option>
                    <option value="manuscripts">Manuscripts</option>
                    <option value="novels">Novels</option>
                    <option value="biographies">Biographies</option>

                </select>
            </div>
        </div>


        <div class="form-group">
            <label for="" class="col-sm-4 control-label"></label>
            <div class="col-sm-6">
                <button class="btn btn-success" type="submit">Update</button>
            </div>
        </div>
