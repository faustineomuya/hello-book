<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../static/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../static/css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="../static/css/materialicons.css" rel="stylesheet">
    <link href="../static/css/fonts/font-awesome.css" rel="stylesheet">
    <style>
        body{
            background-image: url(../static/images/lib2.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        </style>
</head>
<body>
    <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/user/lib">Hello-Books</a>
                </div>
                <ul class="nav navbar-nav pull-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">My Account <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/log/lib">View Activity Log</a></li>
                            <li class="divider"></li>
                            <li><a href="/logout">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
<div class="container">
    <div class="page-header">
            <h2>Profile</h2>
        </div>
    <div class="well">
        <i class="mdi mdi-person mdi-size-4x"></i><br>
            {{ msg5 }}
            {{ msg6 }}
        <a href="#">Edit image</a><br><br>
        {% for row in rows %}
                <h4>User Id: {{ row[0] }}</h4>
                <h4>First Name: {{ row[1] }}</h4>
                <h4>Last Name: {{ row[2] }}</h4>
                <h4>Email: {{ row[3] }}</h4>
                <h4>Reg Date: {{ row[4] }}</h4>
                <h4>Role: {{ row[6] }}</h4>

        {% endfor %}

    </div>
</div>

</body>

<script src="../static/js/jquery-3.3.1.js"></script>
<script src="../static/js/bootstrap.min.js"></script>

</html>
