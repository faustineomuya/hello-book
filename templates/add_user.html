<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Add User</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="screen" href="../static/css/bootstrap.min.css" />
        <style>
        body{
            background-image: url(../static/images/lib.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

            h5{
                color: red;
            }
        </style>
    </head>

    <body>

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/home/lib">Hello-Books</a>
                </div>
                <ul class="nav navbar-nav pull-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">My Account <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/profileadm/lib">View Profile</a></li>
                            <li class="divider"></li>
                            <li><a href="/logoutadmin">Logout</a></li>
                        </ul>
                    </li>
                    <li>
                        <form class="navbar-form" method="post" action="/users/lib">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search" name="user_id">
                                <div class="input-group-addon">
                                    <input type="submit" class="glyphicon glyphicon-search">
                                </div>
                            </div>
                        </form>
                    </li>

                </ul>
            </div>
        </nav><br>

        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="page-header">
                        <h2>Hello-Books</h2>
                    </div>
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            Create new User Account
                        </div>
                        <div class="panel-body">
                            <form action="/add_user/lib" method="POST" class="form-horizontal">
                                <div class="form-group">
                                    <h5 class="text-center">{{ msg5 }}</h5>
                                    <label for="f_name" class="col-md-4 control-label">First Name</label>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" name="f_name">
                                    </div>
                                </div>
                                <h5 class="text-center">{{ msg }}</h5>
                                <div class="form-group">
                                    <label for="l_name" class="col-md-4 control-label">Last Name</label>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" name="l_name">
                                    </div>
                                </div>
                                <h5 class="text-center">{{ msg1 }}</h5>
                                <div class="form-group">
                                    <label for="email" class="col-md-4 control-label">Email Address</label>
                                    <div class="col-md-6">
                                        <input type="email" class="form-control" name="email">
                                    </div>
                                </div>
                                <h5 class="text-center">{{ msg4 }}</h5>
                                <div class="form-group">
                                    <label for="password" class="col-md-4 control-label">Password</label>
                                    <div class="col-md-6">
                                        <input type="password" class="form-control" name="password">
                                    </div>
                                </div>
                                 <h5 class="text-center">{{ msg1 }}</h5>
                                <div class="form-group">
                                    <label for="password" class="col-md-4 control-label">Re-enter Password</label>
                                    <div class="col-md-6">
                                        <input type="password" class="form-control" name="rpt_password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-md-4 control-label">Role</label>
                                    <div class="col-md-6">
                                        <select name="role" id="">
                                            <option value="Admin">Admin</option>
                                            <option value="Student">Student</option>
                                            <option value="Staff">Staff</option>
                                        </select>
                                    </div>
                                </div>
                                <h5 class="text-center">{{ msg2 }}</h5>
                                <div class="col-md-8 col-md-offset-4">
                                    <input type="submit">
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="../static/js/jquery-3.3.1.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>

</html>
